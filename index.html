<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/front_page.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!--  Pretendard-->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <title>메거진 High</title>
  </head>
  <body>
    <header></header>
    <div class="main-container"></div>
    <footer>
      <div class="footer-office-info">
        <div class="info-address">
          <img
            class="logo-img"
            src="./imgs/logo.svg"
            alt="logo"
            width="100px"
          />
          <div class="address">
            <p class="text-default">Fylla Digital Agency</p>
            <p class="text-default">Main Street 16</p>
            <p class="text-default">Lisbon</p>
          </div>
        </div>
        <div class="socials">
          <div class="socials-item"><p class="meta-small">LN</p></div>
          <div class="socials-item"><p class="meta-small">IN</p></div>
          <div class="socials-item"><p class="meta-small">FB</p></div>
        </div>
      </div>
      <div class="line-horizontal"></div>
      <nav class="footer-menu">
        <ul class="menu-pages">
          <li>Pages</li>
          <li>Home</li>
          <li>Services</li>
          <li>Studio</li>
          <li>Contact</li>
        </ul>
        <ul class="menu-cms">
          <li>CMS</li>
          <li>Work single</li>
          <li>Blog</li>
          <li>Blog Post</li>
          <li>Shop</li>
          <li>Shop Single</li>
        </ul>
        <ul class="menu-utility">
          <li>Utility Pages</li>
          <li>404 Error Page</li>
          <li>Password Protected</li>
          <li>StyleGuide</li>
          <li>Licensing</li>
          <li>Changelog</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
